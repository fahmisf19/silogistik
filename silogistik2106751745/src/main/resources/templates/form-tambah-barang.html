<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <object th:include="~{fragments/common :: js}" th:remove="tag"></object>
    <object th:include="~{fragments/common :: css}" th:remove="tag"></object>
    <title>Form Tambah Barang</title>
</head>

<body class="bg-light">
<nav th:replace="~{fragments/navbar :: navbar}"></nav>
<div class="container">
    <div class="card m-4 p-4">
        <div class="card-body">
            <div class="justify-content-center">
                <h2>Tambah Barang </h2>
                <br>
                <th:block th:if="${errorMessage != null}">
                    <div class="alert alert-danger" role="alert" th:text="${errorMessage}"></div>
                    <br>
                </th:block>

                <form th:action="@{/barang/tambah}" th:object="${barangDTO}" method="POST">
                    Merk Barang: <br>
                    <input class="form-control" type="text" th:field="*{merk}" />
                    <br><br>

                    Tipe Barang: <br>
                    <table class="table">
                        <tbody>
                        <tr>
                            <select class="form-control" id="listTipeBarang" name="listTipeBarang" th:field="*{tipeBarang}">
                                <option th:each="tipeBarang, iterStat : ${listTipeBarang}"
                                        th:value="${iterStat.count}" th:text="${tipeBarang}"></option>
                            </select>
                        </tr>
                        </tbody>
                    </table>
                    <br><br>

                    Harga: <br>
                    <input required class="form-control" type="number" th:field="*{hargaBarang}" />
                    <br><br>

                    <button class="btn btn-primary" type="submit">Submit</button>
                    <a class="btn btn-primary" href="/">Home</a>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
