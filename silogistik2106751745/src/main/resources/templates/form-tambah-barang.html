<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <object th:include="~{fragments/common :: js}" th:remove="tag"></object>
    <object th:include="~{fragments/common :: css}" th:remove="tag"></object>
    <title>Form Tambah Barang</title>
</head>

<body class="bg-light">
<nav th:replace="~{fragments/navbar :: navbar}"></nav>
<div class="container-md d-flex flex-row p-5 bg-white rounded-3 mt-5 mb-5"
     style="-webkit-box-shadow: 0px 2px 20px rgba(1, 41, 112, 0.1); -moz-box-shadow: 0px 2px 20px rgba(1, 41, 112, 0.1); box-shadow: 0px 2px 20px rgba(1, 41, 112, 0.1);">
    <div class="back-btn-div">
        <a type="button" class="back-btn" href="javascript:history.back()">
            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="40" fill="currentColor" class="bi bi-arrow-left"
                 viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                      d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
            </svg>
        </a>
    </div>
    <div class="container-sm">
            <div class="justify-content-center">
                <div class="header">
                    <h1 class="text-center m-3">Tambah Barang</h1>
                    <br>
                </div>
                <br>
                <th:block th:if="${errorMessage != null}">
                    <div class="alert alert-danger" role="alert" th:text="${errorMessage}"></div>
                    <br>
                </th:block>

                <form th:action="@{/barang/tambah}" th:object="${barangDTO}" method="POST">
                    Merk Barang: <br>
                    <input class="form-control" type="text" th:field="*{merk}" />
                    <br><br>

                    Tipe Barang: <br>
                    <table class="table">
                        <tbody>
                        <tr>
                            <select class="form-select custom-select me-2" id="listTipeBarang" name="listTipeBarang" th:field="*{tipeBarang}">
                                <option th:each="tipeBarang, iterStat : ${listTipeBarang}"
                                        th:value="${iterStat.count}" th:text="${tipeBarang}"></option>
                            </select>
                        </tr>
                        </tbody>
                    </table>
                    <br><br>

                    Harga: <br>
                    <input required class="form-control" type="number" th:field="*{hargaBarang}" />
                    <br><br>

                    <div class="text-center">
                        <button class="btn btn-primary" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
</div>
</body>
</html>
